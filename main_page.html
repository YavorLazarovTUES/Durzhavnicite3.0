<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styles */
        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="h-screen flex bg-gray-100">
    <!-- Container to align sections horizontally -->
    <div class="w-full h-full flex">
        <!-- First Section (Left) with scrollbar -->
        <div class="w-1/4 h-full p-4 overflow-y-auto bg-white flex flex-col space-y-2 scrollbar">
            <div class="p-4 bg-blue-200 rounded">Box 1</div>
            <div class="p-4 bg-blue-200 rounded">Box 2</div>
            <div class="p-4 bg-blue-200 rounded">Box 3</div>
            <div class="p-4 bg-blue-200 rounded">Box 4</div>
            <div class="p-4 bg-blue-200 rounded">Box 5</div>
            <div class="p-4 bg-blue-200 rounded">Box 6</div>
            <div class="p-4 bg-blue-200 rounded">Box 7</div>
            <div class="p-4 bg-blue-200 rounded">Box 8</div>
            <div class="p-4 bg-blue-200 rounded">Box 9</div>
            <div class="p-4 bg-blue-200 rounded">Box 10</div>
            <div class="p-4 bg-blue-200 rounded">Box 11</div>
            <div class="p-4 bg-blue-200 rounded">Box 12</div>
        </div>
        
        <!-- Second Section (Middle) -->
        <div class="w-2/4 h-full p-4 bg-gray-200 shadow-md">
            <!-- Leave this section empty for now -->
        </div>
        
        <div class="w-1/4 h-full p-4 overflow-y-auto bg-white shadow-lg flex flex-col space-y-4">
            <div class="p-4 bg-green-200 rounded">
                <iframe src="https://example.com" class="w-full h-32 border rounded"></iframe>
            </div>
            <div class="p-4 bg-green-200 rounded">
                <iframe src="https://example.com" class="w-full h-32 border rounded"></iframe>
            </div>
            <div class="p-4 bg-green-200 rounded">
                <iframe src="https://example.com" class="w-full h-32 border rounded"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
